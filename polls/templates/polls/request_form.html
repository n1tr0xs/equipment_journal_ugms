{% extends "base_site.html" %}

{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    <div class='table-wrapper centered'>
        <table>
            {{ form.as_table }}
            <tr>
                <td colspan="{{ form.fields|length }}"> 
                    <input type="submit" value="Отправить запрос" />
                </td>
            </tr>
        </table>
    </div>
</form>

{% endblock %}
