{% extends "polls/base_form.html" %}

{% block title %} Создать запрос {% endblock %}

{% block content %}
<h1 class="text-center"> Создать запрос </h1>
<div style="margin: 0 auto; width: min-content;">
    <form action="" method="POST">
        {% csrf_token %}
        <table class="table-centered tabled-forms">
            {{ form.as_table }}
            <tr>
                <td colspan="{{ form.fields|length }}" class="text-center"> 
                    <input type="submit" value="Отправить запрос" />
                </td>
            </tr>
        </table>
    </form>
</div>

{% endblock %}
